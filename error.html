<!-- error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Jamaica Furniture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
            padding: 20px;
            text-align: center;
        }

        .error-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .error-box h1 {
            color: #fd8f44;
            margin-bottom: 20px;
        }

        .error-box p {
            color: #666;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #fd8f44;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #e67e3a;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-box">
            <h1>Access Denied</h1>
            <p>Too many failed login attempts. Please try again later or contact support for assistance.</p>
            <a href="login.html" class="back-btn">Return to Login</a>
        </div>
    </div>
</body>
</html>
