<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jamaica Furniture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            color: #062C30;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            color: #062C30;
            font-weight: bold;
        }

        .input-group input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-btn {
            background: #062C30;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #05191B;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .register-link a {
            color: #062C30;
            text-decoration: none;
            font-weight: bold;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #062C30;
            font-weight: bold;
        }

        .logo span {
            color: #c8815f;
        }

        #mainContent {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div class="logo">Jamaica<span>Furniture</span></div>
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="#">Register</a>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (sessionStorage.getItem('loggedIn')) {
            window.location.replace('index.html');
        }
    
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (email && password) {
                // Set login status
                sessionStorage.setItem('loggedIn', 'true');
                // Redirect to main page
                window.location.replace('index.html');
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
